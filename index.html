<body>

<div id="mainContent" style="display:none;">

<script>
/* Typewriter effect */
const text="My Dearest Princess ğŸ‘‘";
let i=0;
function typeWriter(){
    if(i<text.length){
        document.getElementById("typewriter").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeWriter,80);
    } else {
        document.getElementById("mainContent").style.display="block";
    }
}
typeWriter();

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
function sayYes(){
    let m=document.getElementById("response");
    m.classList.add("show");
    launchFireworks();
}
function launchFireworks(){
    for(let i=0;i<120;i++){
        particles.push({
            x:canvas.width/2,
            y:canvas.height/2,
            size:Math.random()*10+6,
            color:`hsl(${Math.random()*360},100%,60%)`,
            speedX:(Math.random()-0.5)*8,
            speedY:(Math.random()-0.5)*8,
            alpha:1
        });
    }
    animate();
}
function drawHeart(x,y,size,color,alpha){
    ctx.globalAlpha=alpha;
    ctx.fillStyle=color;
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.bezierCurveTo(x-size,y-size,x-size*1.5,y+size/3,x,y+size);
    ctx.bezierCurveTo(x+size*1.5,y+size/3,x+size,y-size,x,y);
    ctx.fill();
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
        p.x+=p.speedX;
        p.y+=p.speedY;
        p.alpha-=0.01;
        drawHeart(p.x,p.y,p.size,p.color,p.alpha);
        if(p.alpha<=0) particles.splice(index,1);
    });
    if(particles.length>0) requestAnimationFrame(animate);
}

/* Runaway NO button */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-60);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
});

/* Floating hearts */
function createHearts(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHearts,500);
</script>
