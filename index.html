<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Princess ğŸ‘‘</title>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;overflow:hidden;text-align:center;color:white;}
.background{position:fixed;width:100%;height:100%;background:linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.55)),url("us.jpg") center/cover no-repeat;z-index:-2;}
.heart{position:absolute;animation:floatUp 6s linear infinite;font-size:18px;opacity:0.8;}
@keyframes floatUp{0%{transform:translateY(100vh) scale(0.5);opacity:0;}50%{opacity:1;}100%{transform:translateY(-10vh) scale(1.2);opacity:0;}}
.container{position:relative;top:18vh;padding:20px;z-index:2;}
h1{font-size:1.9em;}
p{font-size:1.1em;}
button{padding:14px 26px;font-size:1em;margin:10px;border:none;border-radius:30px;cursor:pointer;transition:0.3s ease;}
.yes{background-color:#ff4d88;color:white;}
.yes:hover{transform:scale(1.1);}
.no{background-color:white;color:#ff4d88;border:2px solid #ff4d88;position:absolute;}
.music-btn{background-color:white;color:#ff4d88;border:2px solid #ff4d88;}
.message{font-size:1.1em;margin-top:15px;opacity:0;transition:1s;}
.message.show{opacity:1;}
.signature{margin-top:15px;font-style:italic;opacity:0.8;}
canvas{position:absolute;top:0;left:0;pointer-events:none;}
</style>
</head>
<body>
<div class="background"></div>
<canvas id="fireworks"></canvas>

<div class="container">
<h1 id="typewriter"></h1>

<div id="mainContent" style="display:none;">
<p>
Out of 8 billion peopleâ€¦<br>
Out of every universeâ€¦<br><br>
I still choose you.<br><br>
Will you be my Valentine? ğŸ’˜
</p>

<button class="yes" onclick="sayYes()">ğŸ’– Yes, obviously</button>
<button class="no" id="noBtn">ğŸ™ˆ No</button>

<br><br>
<button class="music-btn" onclick="openSong()">ğŸµ Play Our Song</button>

<div class="message" id="response">You are my universe ğŸŒŒâœ¨</div>
<div class="signature">From YOUR_NAME_HERE â¤ï¸</div>
</div>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3d3c5b89d8.mp3" type="audio/mpeg">
</audio>

<script>
// Music autoplay mobile-safe
document.body.addEventListener("click",()=>{document.getElementById("bgMusic").play();},{once:true});
function openSong(){window.open("https://www.youtube.com/results?search_query=Just+The+Way+You+Are+Bruno+Mars","_blank");}

/* Typewriter */
const text="Hello, Princess ğŸ‘‘";let i=0;
function typeWriter(){if(i<text.length){document.getElementById("typewriter").innerHTML+=text.charAt(i);i++;setTimeout(typeWriter,80);}else{document.getElementById("mainContent").style.display="block";}}
typeWriter();

/* Fireworks */
const canvas=document.getElementById("fireworks");const ctx=canvas.getContext("2d");canvas.width=window.innerWidth;canvas.height=window.innerHeight;let particles=[];
function sayYes(){let m=document.getElementById("response");m.classList.add("show");launchFireworks();}
function launchFireworks(){for(let i=0;i<120;i++){particles.push({x:canvas.width/2,y:canvas.height/2,size:Math.random()*10+6,color:`hsl(${Math.random()*360},100%,60%)`,speedX:(Math.random()-0.5)*8,speedY:(Math.random()-0.5)*8,alpha:1});}animate();}
function drawHeart(x,y,size,color,alpha){ctx.globalAlpha=alpha;ctx.fillStyle=color;ctx.beginPath();ctx.moveTo(x,y);ctx.bezierCurveTo(x-size,y-size,x-size*1.5,y+size/3,x,y+size);ctx.bezierCurveTo(x+size*1.5,y+size/3,x+size,y-size,x,y);ctx.fill();}
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach((p,index)=>{p.x+=p.speedX;p.y+=p.speedY;p.alpha-=0.01;drawHeart(p.x,p.y,p.size,p.color,p.alpha);if(p.alpha<=0)particles.splice(index,1);});if(particles.length>0)requestAnimationFrame(animate);}

/* Runaway NO button */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{const x=Math.random()*(window.innerWidth-120);const y=Math.random()*(window.innerHeight-60);noBtn.style.left=x+"px";noBtn.style.top=y+"px";});

/* Floating hearts */
function createHearts(){const heart=document.createElement("div");heart.className="heart";heart.innerHTML="ğŸ’–";heart.style.left=Math.random()*100+"vw";heart.style.fontSize=(Math.random()*20+15)+"px";document.body.appendChild(heart);setTimeout(()=>heart.remove(),6000);}
setInterval(createHearts,500);
</script>
</body>
</html>
